<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>
    <div class="container-fluid base">
        <div>
            <div class="d-flex justify-content-center">
                <h1>Ingrese dos números</h1>
            </div>
           <div class="row mt-2">
            <div class="col ">
                <div>
                    <div class="d-inline">
                        <label>Número 1</label>
                        <input class="input-group-text" type="number" value="" id="num1" name="num1">
                    </div>
                    <div class="d-inline">
                        <label>Número 2</label>
                        <input  class="input-group-text" type="number" value="" name="num2" id="num2">
                    </div>
                    <button class="btn btn-primary mt-2" type="submit" id="enviar"> Enviar </button>
                </div>
            </div>
            <div class="col">
                <h3 class="btn btn-dark">Resultados</h3>
                <ul id="resultados"></ul>
            </div>

           </div> 

            
        </div>
    </div>
